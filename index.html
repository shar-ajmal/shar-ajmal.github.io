<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="div" id="div3">
            <div class="text-container" id="pill-buddy-container">
                <div id="pill-container">
                    <div class="section-info" id="pill-buddy-info">
                        <div class="img-container">
                            <img class="section-image" src="public/img/PillBuddy/Screen Shot 2019-09-11 at 7.11.00 PM.png"/>
                            
                        </div>
                        <h5 class="section-title">PillBuddy: Smart Pill Case</h5>
                        <p class="lead section-subtitle">Entrepreneurship</p>
                    </div>
                </div>
            </div>    
        </div>
    <div class="div" id="div2">
        <div class="text-container" id="doknosis-container">
            <div id="dok-container">
                <div class="section-info" id="doknosis-info">
                    <div class="img-container">
                        <img class="section-image" src="public/img/Doknosis/DokLogo.png"/>
                        
                    </div>
                    <h5 class="section-title">Doknosis: AI Diagnostic System</h5>
                    <p class="lead section-subtitle">Prototyping</p>
                </div>
            </div>
        </div>    
    </div>
    <div class="div" id="div1">
            <div class="text-container" id="souvenear-container">
                <div id="souv-container">
                    <div class="section-info" id="souvenear-info">
                        <div class="img-container">
                            <img class="section-image" src="public/img/SouveNear/Screen Shot 2019-09-11 at 7.40.04 PM.png"/>
                            
                        </div>
                        <h5 class="section-title">Souvenear: Souvenear Kiosk</h5>
                        <p class="lead section-subtitle">UX Design</p>
                    </div>
                </div>
            </div>  
        </div>
    <div class="div" id="div4">
        <div class="text-container" id="debate-container">
            <div id="section-container">
                <div class="section-info" id="debate-info">
                    <div class="img-container image-half">
                        <img class="section-image" src="public/img/Speech and Debate/Speech Debate Logo-1.png"/>
                    </div>
                    <h5 class="section-title">Speech and Debate</h5>
                    <p class="lead section-subtitle">Leadership</p>
                </div>
            </div>
        </div>   
    </div>
    <div id="div5">
        <div class="personal-info-container">
            <div class="profile-info">
                <div class="profile-image-container">
                    <div class="profile-image">
                        <img class="section-image" src="public/img/Shar Profile.jpg">
                    </div>
                </div>
                <div class="profile-description-container">
                    <h1 class="name">Shaheryar Ajmal</h1>
                    <h5 class="self-description">Developer, Designer, Debater</h5>
                    <p class="info-message lead">Check out some of my projects and see what I'm interested in.</p>
                    <button type="button" id="main-button" class="btn btn-dark">Make a Game?</button>                
                </div>
            </div>
        </div>
    </div>

    <script src="public/js/homepage.js"></script>
</body>
